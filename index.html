<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">My To-Do List</h1>
        <div class="card">
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" id="taskInput" class="form-control" placeholder="Add a new task..." aria-label="Add a new task">
                    <button class="btn btn-primary" type="button" id="addTaskBtn">Add Task</button>
                </div>
                
                <div class="d-flex justify-content-center mb-3">
                    <button class="btn btn-sm btn-outline-secondary me-2 active-filter" data-filter="all">All</button>
                    <button class="btn btn-sm btn-outline-secondary me-2" data-filter="active">Active</button>
                    <button class="btn btn-sm btn-outline-secondary" data-filter="completed">Completed</button>
                </div>

                <ul class="list-group list-group-flush" id="taskList">
                    <!-- Tasks will be added here dynamically -->
                </ul>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
